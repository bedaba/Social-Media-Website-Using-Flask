{% extends "layout.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img class="img-thumbnail mb-3" src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}" alt="">
      </div>
      <div class="col-md-8">
        <h1>{{ user.username }}</h1>
        <p>{{ user.email }}</p>
      </div>
    </div>
    <hr>
    <div class="row">
      {% for post in posts %}
        <div class="col-md-8">
          <h2>{{ post.title }}</h2>
          <p>{{ post.content }}</p>
          <p class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
